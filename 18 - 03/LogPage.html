<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <h1>Customer Login</h1>
        <form action="./E-CommerceProduct.html" autocomplete="off">
            <label for="qq">Username :</label>
            <input type="text" required autofocus id="qq" placeholder="Username">
            <br><br>
            <label for="rr">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email :</label>
            <input type="email" pattern="[a-z0-9._]+@gmail.com" required placeholder="abc@gamil.com" id="rr">
            <br><br>
            <label for="oo">Phone No :</label>
            <input type="tel" id="oo" pattern="[0-9]+" required placeholder="Only Numbers">
            <br><br>
            <label for="ww">Password :</label>
            <input type="password" required id="ww" pattern="[0-9]+" placeholder="only Numbers">
            <br><br>
            <input type="radio" id="ee" required ><label for="ee" >I agree to Log into the Page</label>
            <br><br>
            <input type="submit" value="Login">
        </form>
    </center>
</body>
</html>
